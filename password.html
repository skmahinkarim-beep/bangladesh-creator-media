<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator - BCM Tools</title>
    <link rel="icon" href="https://i.ibb.co/sXXbLyk/Untitled-design.png">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 50px; }
        .box { background: white; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .pass-box { font-size: 1.5rem; font-weight: bold; padding: 15px; background: #eee; margin: 20px 0; border-radius: 5px; letter-spacing: 2px; }
        button { padding: 12px 25px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        .back-btn { margin-top: 20px; display: block; color: #0056b3; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Strong Password Generator</h2>
        <div class="pass-box" id="password">Click Generate</div>
        <button onclick="genPassword()">Generate Password</button>
        <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
    </div>

    <script>
        function genPassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 16; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber +1);
            }
            document.getElementById("password").innerText = password;
        }
    </script>
</body>
</html>
