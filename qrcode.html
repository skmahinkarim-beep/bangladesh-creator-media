<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator - BCM Tools</title>
    <link rel="icon" href="https://i.ibb.co/sXXbLyk/Untitled-design.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 50px; }
        .box { background: white; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #0056b3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
        .back-btn { margin-top: 20px; display: block; color: #0056b3; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>QR Code Generator</h2>
        <input type="text" id="text" placeholder="Enter URL or Text here...">
        <br>
        <button onclick="generateQR()">Generate QR Code</button>
        <div id="qrcode"></div>
        <a href="tools.html" class="back-btn">‚Üê Back to Tools</a>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById("text").value;
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; // Clear previous
            if(text) {
                new QRCode(container, text);
            } else {
                alert("Please enter some text!");
            }
        }
    </script>
</body>
</html>
