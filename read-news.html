    <meta charset="UTF-8">

    <title>News Details - Bangladesh Creator Media</title>

    <style>
        :root { --primary-color: #0056b3; --text-color: #333; --bg-color: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color); }
        
        /* --- NEW UNIQUE NAVBAR STYLE --- */
        nav { 
            background: linear-gradient(to right, #141E30, #243B55); /* Premium Dark Gradient */
            padding: 15px 0; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 900; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        nav ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            align-items: center;
        }
        /* Common Button Style */
        nav a { 
            color: white; 
            text-decoration: none; 
            font-weight: 700; 
            padding: 10px 30px; 
            border-radius: 50px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Unique Style for 'Home' Button (Green Gradient) */
        nav a[href="index.html"] {
            background: linear-gradient(45deg, #11998e, #38ef7d);
        }
        
        /* Unique Style for 'Back to News' Button (Pink/Red Gradient) */
        nav a[href="blog.html"] {
            background: linear-gradient(45deg, #FF416C, #FF4B2B);
        }

        /* Hover Effect for Buttons */
        nav a:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }

        /* Article Container */
        .article-container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        .news-img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 20px; }
        .news-meta { color: #777; font-size: 0.9rem; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .news-title { font-size: 2rem; color: #222; margin-bottom: 15px; line-height: 1.3; font-weight: 800; }
        .news-body { font-size: 1.1rem; line-height: 1.8; color: #444; white-space: pre-wrap; }
        
        .back-btn { display: inline-block; margin-top: 30px; text-decoration: none; color: var(--primary-color); font-weight: bold; }
        .back-btn:hover { text-decoration: underline; }

        /* Footer */
        footer { text-align: center; padding: 20px; background: #1a202c; color: #bdc3c7; margin-top: 50px; }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Back to News</a></li>
        </ul>
    </nav>

    <div class="article-container" id="article-content">
        <h2 style="text-align:center; color:#666;">Loading News...</h2>
    </div>

    <footer>
        <p>&copy; 2026 Bangladesh Creator Media. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEfAusfGr5VAhwbfpEjWBZijX0k3v3vAA",
            authDomain: "bangladesh-creator-media.firebaseapp.com",
            projectId: "bangladesh-creator-media",
            storageBucket: "bangladesh-creator-media.firebasestorage.app",
            messagingSenderId: "261777783760",
            appId: "1:261777783760:web:9dcacf82fdca071f4b97d5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const newsIndex = urlParams.get('id');

        if(newsIndex !== null) {
            db.collection('siteContent').doc('homePage').get().then((doc) => {
                if(doc.exists) {
                    const data = doc.data();
                    if(data.news && data.news[newsIndex]) {
                        const item = data.news[newsIndex];
                        const imgUrl = item.img || 'https://via.placeholder.com/800x450';
                        
                        // referrerpolicy="no-referrer"
                        document.getElementById('article-content').innerHTML = `
                            <h1 class="news-title">${item.title}</h1>
                            <div class="news-meta">üìÖ ${item.date || 'Unknown Date'} | ‚úçÔ∏è Admin</div>
                            <img src="${imgUrl}" class="news-img" alt="News Image" referrerpolicy="no-referrer">
                            <div class="news-body">${item.desc}</div>
                            <a href="blog.html" class="back-btn">‚Üê Back to Blog</a>
                        `;
                    } else {
                        document.getElementById('article-content').innerHTML = "<h3>News not found.</h3><a href='blog.html'>Go Back</a>";
                    }
                }
            });
        } else {
            document.getElementById('article-content').innerHTML = "<h3>Invalid Link.</h3><a href='blog.html'>Go Back</a>";
        }
    </script>
