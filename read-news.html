    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEfAusfGr5VAhwbfpEjWBZijX0k3v3vAA",
            authDomain: "bangladesh-creator-media.firebaseapp.com",
            projectId: "bangladesh-creator-media",
            storageBucket: "bangladesh-creator-media.firebasestorage.app",
            messagingSenderId: "261777783760",
            appId: "1:261777783760:web:9dcacf82fdca071f4b97d5"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // Get ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const newsIndex = urlParams.get('id');

        if(newsIndex !== null) {
            db.collection('siteContent').doc('homePage').get().then((doc) => {
                if(doc.exists) {
                    const data = doc.data();
                    if(data.news && data.news[newsIndex]) {
                        const item = data.news[newsIndex];
                        const imgUrl = item.img || 'https://via.placeholder.com/800x450';
                        
                        // referrerpolicy="no-referrer"
                        document.getElementById('article-content').innerHTML = `
                            <h1 class="news-title">${item.title}</h1>
                            <div class="news-meta">üìÖ ${item.date || 'Unknown Date'} | ‚úçÔ∏è Admin</div>
                            <img src="${imgUrl}" class="news-img" alt="News Image" referrerpolicy="no-referrer">
                            <div class="news-body">${item.desc}</div>
                            <div style="text-align: center;">
                                <a href="blog.html" class="back-btn">‚¨Ö Back to News Feed</a>
                            </div>
                        `;
                    } else {
                        document.getElementById('article-content').innerHTML = "<h3>News not found.</h3><a href='blog.html'>Go Back</a>";
                    }
                }
            });
        } else {
            document.getElementById('article-content').innerHTML = "<h3>Invalid Link.</h3><a href='blog.html'>Go Back</a>";
        }

            document.getElementById('popup-ad').style.display = 'none';
        }
    </script>
